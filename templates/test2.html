{% extends 'base_haveTopBar.html' %}
{% load static %}

{% block body %}
    <div class="container-fluid usercenter-container">
        <div class="usercenter-content">
            <h5 class="modal-title" id="">脈拍検測</h5>
            <div class="form-group col-sm-6 my-1">
                <label class="sr-only" for="usercent_change_email">脈拍数</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">脈拍数</div>
                    </div>
                    <input type="text" class="form-control"
                           id="testdate"
                           placeholder="脈拍数">
                </div>
            </div>
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                 aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                    </div>
                    <div class="modal-footer test2-width">

                    </div>
                    <button type="button" class="btn btn-primary btn-lg" disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            脈拍検測中...
                        </button>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
