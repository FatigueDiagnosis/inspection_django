{% extends 'base.html' %}
{% load static %}
{% block head %}

{% endblock head %}
{% block body %}
    <div class="register_con">
        <div class="l_con fl">
            <a href="#" class="reg_logo"><img src="{% static 'images/login01.jpg' %}"></a>
            <div class="reg_banner"></div>
        </div>

        <div class="r_con fr">
            <div class="reg_title clearfix">
                <h1>新規登録</h1>
                <a href="/user/login">ログイン</a>
            </div>
            <div class="reg_form clearfix">
                <form action="/user/register" method="post" id="form">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <label>ユーザー名:</label>
                            <input type="text" name="username" id="username">
                            <span class="error_tip">msg</span>
                        </li>
                        <li>
                            <label>パスワード:</label>
                            <input type="password" name="pwd" id="pwd">
                            <span class="error_tip">msg</span>
                        </li>
                        <li>
                            <label>パスワード確認:</label>
                            <input type="password" name="cpwd" id="cpwd">
                            <span class="error_tip">msg</span>
                        </li>
                        <li>
                            <label>メールアドレス:</label>
                            <input type="text" name="email" id="email">
                            <span class="error_tip">msg</span>
                        </li>
                        <li class="agreement">
                            <input type="checkbox" name="allow" id="allow">
                            <label>私はロボットではありません</label>
                            <span class="error_tip2">msg</span>
                        </li>
                        <li class="reg_sub">
                            <input type="submit" value="登　録" id="register">
                        </li>
                    </ul>
                </form>
                {{ errmsg }}
            </div>
        </div>
    </div>
{% endblock body %}
