{% extends 'base.html' %}
{% load static %}
{% block head %}

{% endblock head %}
{% block body %}
    <div class="container-fluid login-container">
        <div class="logo clearfix">
            <a href="{% url 'home:test' %}" class="logo">
                <img src="{% static 'images/logo01.png' %}" >
            </a>
        </div>
        <div class="login-content clearfix">
            <div class="login-form fr">
                <div class="login-title clearfix">
                    <h1>ログイン</h1>
                    <a href="{% url 'user:register' %}">新規登録</a>
                </div>
                <div class="form_input">
                    <form method="post" id="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="username"
                                   aria-describedby="emailHelp"
                                   placeholder="ユーザー名">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="パスワード">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember" id="remember">
                            <label class="form-check-label" for="remember">ログイン状態を保持</label>
                            <a href="#">パスワードをお忘れの方</a>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg ">ログイン</button>
                    </form>
                    {{ errmsg }}
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
